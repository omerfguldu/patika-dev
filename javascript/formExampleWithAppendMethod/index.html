<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Form Example</title>
</head>

<body>
    <!-- ALERT DIALOG START--> 
    <div id="div-alert" class="alert alert-warning alert-dismissible fade" role="alert">
    </div>
    <!-- ALERT DIALOG END--> 

    <h1 class="text-center mt-3">Form Example With Append Method</h1>
    
    <!-- FORM SECTION START-->
    <div class="row mt-5">
        <div class="col-3 mx-auto">
            <form id="myForm">
                <div class="form-group">
                    <label for="inputKullaniciAdi">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="inputKullaniciAdi" placeholder="Kullanıcı adı">
                </div>
                <div class="form-group">
                    <label for="inputNotBilgisi">Not Bilgisi</label>
                    <input type="number" min="0" max="100" class="form-control" id="inputNotBilgisi" placeholder="Puan">
                </div>
                <button type="reset" class="btn btn-primary btn-danger">Sıfırla</button>
                <button type="submit" class="btn btn-primary btn-success" id="btn-add">Ekle</button>
            </form>
        </div>
    </div>
    <!-- FORM SECTION END-->

    <!--INPUT LIST START-->
    <div class="row mt-5">
        <div class="col-3 mx-auto">
            <ul class="inputList list-group">
                
              </ul>
        </div>
    </div>
    <!--INPUT LIST END-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="formExampleWithAppendMethod.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
