<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-form">
        <form id="form-user-info" action="">
            <input type="text" name="fname" id="fname" placeholder="Name">
            <input placeholder="Surname" type="text" name="lname" id="lname">
            <input placeholder="Phone Number" type="tel" name="telno" id="telno">
            <textarea placeholder="Address" name="address" id="address"></textarea>
            <button id="button-submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="formevents.js"></script>
</body>
</html>
