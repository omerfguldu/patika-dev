<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google 1998</title>
</head>

<body>
    <main id="main"> <!-- Tüm yapı main etiketi içerisinde oluşturuldu  -->
        <!-- Google Logosunun sayfaya eklenmesi-->
        <div class="google-image">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>
        <!-- Arama işlemleri içerisinde yer alan paragraf ve butonların eklenmesi -->
        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" class="input">
            <div class="buttons">
                <button class="btn btn-search">Google Search</button>
                <button class="btn btn-lucky">I'm feeling lcuky</button>
            </div>
        </div>
        <!-- Arama bölümünün altında yer alan linklerin oluşturulması -->
        <div class="links">
            <!-- Birinci link bölümü-->
            <div class="link-content link1"> 
                <p>Special Seraches</p>
                <a href="http://www.google.com/stanford" target="_blank">Stanford Search</a>
                <a href="http://www.google.com/linux" target="_blank">Linux Search</a>
            </div>
            <!-- İkinci link bölümü-->
            <div class="link-content link2">
                <a href="http://www.google.com/help.html" target="_blank">Help!</a>
                <a href="http://www.google.com/about.html" target="_blank">About Google!</a>
                <a href="http://www.google.com/company.html" target="_blank">Company Info</a>
                <a href="http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
            </div>
            <!-- Üçüncü link bölümü-->
            <div class="link-content link3">
                <p>Get Google! <br>updates monthly:</p>
                <input type="email" placeholder="your email">
                <div class="subscribe"><button>Subscribe</button>
                    <a href="http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </div>

            </div>
        </div>
        <!-- Footer eklenmesi -->
        <footer>
            <p style="font-size:13px; margin-top:15px;">Copyright &copy;1998 Google Inc.</p>
        </footer>
    </main>
</body>

</html>
